<script>
var resizeTimer;
$(window).on('resize', function(e) {

  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(function() {

setnavbar();

}, 250);
});

function setnavbar() {
    var wwidth = window.innerWidth;

    if (wwidth < 768 && wwidth > 550) { // TABLET
        document.getElementById("navbar").style.padding = "0.3em 0";
        document.getElementById("navbarbrand").style.width = "7em";
        
  } else if (wwidth < 551) { // SMART
        document.getElementById("navbar").style.padding = "0.2em 0";
        document.getElementById("navbarbrand").style.width = "6em";
      
  } else if (wwidth > 766) { // DESKTOPd
      setnavbardesk();
  }
}

function setnavbardesk() {
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementById("navbar").style.padding = "0.3em 0";
        document.getElementById("navbarbrand").style.width = "7em";
      } else {
        document.getElementById("navbar").style.padding = "1em 0";
        document.getElementById("navbarbrand").style.width = "10em";
      }
}
    
$(document).ready(function() {
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
    if (window.innerWidth > 766) {
        setnavbardesk();
    }
}
    setnavbar();
    
$('.ir-arriba').click(function(){
    $('body, html').animate({
        scrollTop: '0px'
    }, 300);
});

$(window).scroll(function(){
    if( $(this).scrollTop() > 500 ){
        $('.ir-arriba').fadeIn(200);
    } else {
        $('.ir-arriba').fadeOut(200);
    }
});
});
</script>
